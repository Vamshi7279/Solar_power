<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: linear-gradient(135deg, #84fab0, #8fd3f4); font-family: Arial, sans-serif; }
        .container { max-width: 500px; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); margin-top: 50px; text-align: center; }
        h2 { color: #444; }
        .result-box { margin-top: 20px; padding: 20px; background: #d4edda; border-radius: 8px; font-size: 22px; font-weight: bold; color: #155724; }
        .btn-custom { margin-top: 15px; background-color: #007bff; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; display: inline-block; }
        .btn-custom:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <div class="result-box">Predicted Power Generation: <span id="prediction-value">{{ prediction }}</span> kW</div>
        <a href="/" class="btn btn-custom">Back to Home</a>
    </div>
</body>
</html>
